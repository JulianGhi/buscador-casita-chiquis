name: Update property data

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch CSV from Google Sheets
        run: |
          curl -L "${{ secrets.GOOGLE_SHEET_CSV_URL }}" -o docs/data.csv

      - name: Check if data changed
        id: check
        run: |
          if git diff --quiet docs/data.csv; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/data.csv
          git commit -m "Update property data [skip ci]"
          git push
